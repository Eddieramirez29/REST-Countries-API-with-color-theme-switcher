<!DOCTYPE html>
<html lang="en">
<head>
    <title>REST Countries API with color theme switcher</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <header class="container">
        <p id="question">Where in the world?</p>
        <button id="mode">Dark mode</button>
    </header>

    <div class="container">
        <img id="magnifyingGlass" src="" alt="">
        <input type="text" placeholder="Search for a country...">
    </div>

    <div class="container">
        <label for="cars" id="optionsLable">Filter by region</label>
        <select name="cars" id="countries">
          <option value="volvo">Africa</option>
          <option value="saab">America</option>
          <option value="opel">Asia</option>
          <option value="audi">Europe</option>
          <option value="audi">Oceania</option>
        </select>
    </div>

    <main class="container">
        <img src="./media/Flag_of_Germany.svg.png" alt="" id="flag">
        <p id="nameCountry">Alemania</p>
        <p id="population">82,000,000</p>
        <p id="region">Europa</p>
        <p id="capital">Berl√≠n</p>

    </main>

    <script src="./index.js"></script>
</body>
</html>
